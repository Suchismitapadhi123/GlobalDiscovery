<!doctype html> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Details</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cinzel', serif;
    }

    body {
      background: linear-gradient(to right, #3a0066, #550000);
      min-height: 100vh;
      color: #fff;
    }

    /* ========== NAVBAR ========== */
    nav {
      width: 100%;
      background: linear-gradient(to right, #001233, #330000);
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid gold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      font-size: 28px;
      color: gold;
      font-weight: 700;
    }

    nav .logo span {
      color: white;
    }

    nav .list {
      display: flex;
      gap: 35px;
      list-style: none;
    }

    nav .link {
      color: gold;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    nav .link:hover {
      color: white;
    }

    /* ========== SEARCH AREA ========== */
    .search-container {
      text-align: center;
      margin-top: 40px;
    }

    .search-box {
      padding: 15px 20px;
      width: 350px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 18px;
    }

    .btn {
      padding: 12px 25px;
      background: #004d40;
      border: none;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
      transition: 0.3s;
    }

    .btn:hover { background: #00695c; }

    /* ========== COUNTRY CARD ========== */
    .container {
      width: 85%;
      background: #fff;
      color: black;
      margin: 50px auto;
      border-radius: 20px;
      padding: 40px;
      display: flex;
      gap: 40px;
    }

    .flag-img {
      width: 600px;
      height: 350px;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .details {
      margin-top: 30px;
      font-size: 18px;
      line-height: 2;
    }

    .details span {
      font-weight: bold;
    }

    .country-title {
      font-size: 40px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* ========== FOOTER ========== */
    footer {
      width: 100%;
      background: linear-gradient(to right, #000428, #3a0000);
      padding: 60px 50px 30px 50px;
      margin-top: 80px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      color: #ffffff;
    }

    .footer-col {
      width: 23%;
    }

    .footer-title {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .footer-line {
      width: 60px;
      height: 4px;
      background: #ffffff;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .footer-text {
      line-height: 1.9;
      font-size: 16px;
    }

    .footer-separator {
      width: 100%;
      height: 1px;
      background: #ffffff;
      margin-top: 40px;
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <!-- ========== NAV BAR ========== -->
  <nav>
    <div class="logo">Global<span>Discovery</span></div>

    <ul class="list">
      <li><a class="link" href="index.html">Home</a></li>
      <li><a class="link" href="flag.html">Countries</a></li>
      <li><a class="link" href="weather.html">Weather</a></li>
      <li><a class="link" href="history_events.html">History</a></li>
      <li><a class="link" href="quiz.html">Games</a></li>
    </ul>
  </nav>

  <!-- ========== SEARCH BAR ========== -->
  <div class="search-container">
    <input type="text" class="search-box" id="countryInput" placeholder="Enter country name (e.g. India)">
    <button class="btn" onclick="searchCountry()">Search</button>
    <button class="btn" onclick="loadAllCountries()">Load All</button>
  </div>

  <!-- ========== RESULT ========== -->
  <div id="result"></div>

  <!-- ========== FOOTER ========== -->
  <footer>
    <div class="footer-container">

      <div class="footer-col">
        <img src="img\img.png" width="120" alt="College Logo">
        <h3 class="footer-title" style="margin-top: 20px;">COLLEGE</h3>
        <div class="footer-line"></div>
        <p class="footer-text">
          GANDHI INSTITUTE FOR <br>
          TECHNOLOGY
        </p>
      </div>

      <div class="footer-col">
        <h3 class="footer-title">DEPARTMENT</h3>
        <div class="footer-line"></div>
        <p class="footer-text">
          MCA <br>
          YEAR–2025
        </p>
      </div>

      <div class="footer-col">
        <h3 class="footer-title">CONTACT</h3>
        <div class="footer-line"></div>
        <p class="footer-text">
          Charchikaraoul7@gmail.com <br>
          Suchismitapadhi89@gmail.com <br>
          Monalisadalai208@gmail.com
        </p>
      </div>

      <div class="footer-col">
        <h3 class="footer-title">MORE</h3>
        <div class="footer-line"></div>
        <p class="footer-text">
          Principal.giftautonomous@gmail.com
        </p>
      </div>

    </div>

    <div class="footer-separator"></div>
  </footer>

  <!-- ========== SCRIPT ========== -->
  <script>
    async function searchCountry() {
      const name = document.getElementById("countryInput").value.trim();
      if (!name) return alert("Please enter a country name!");

      const url = `https://restcountries.com/v3.1/name/${name}?fullText=true`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.status === 404) {
        document.getElementById("result").innerHTML =
          "<h2 style='text-align:center;color:white;'>Country Not Found</h2>";
        return;
      }

      displayCountry(data[0]);
    }

    function loadAllCountries() {
      alert("Load All Countries feature will be added later.");
    }

    function displayCountry(country) {
      document.getElementById("result").innerHTML = `
        <div class="container">
          <img src="${country.flags.svg}" class="flag-img">

          <div>
            <h1 class="country-title">${country.name.common}</h1>

            <div class="details">
              <p><span>Capital:</span> ${country.capital}</p>
              <p><span>Region:</span> ${country.region} (${country.subregion})</p>
              <p><span>Population:</span> ${country.population.toLocaleString()}</p>
              <p><span>Area:</span> ${country.area.toLocaleString()} km²</p>
              <p><span>Currencies:</span> ${Object.values(country.currencies)[0].name}</p>
              <p><span>Timezones:</span> ${country.timezones.join(", ")}</p>
              <p><span>Languages:</span> ${Object.values(country.languages).join(", ")}</p>
            </div>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
